<app-navbar></app-navbar>

<table class="container table">
  <thead>
    <tr>
      <!-- <th scope="col" *ngFor="let title of titles">{{ title }}</th> -->
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
      <th scope="col">Tipo</th>
      <th scope="col" *ngIf="isAdmin"></th>
    </tr>
  </thead>
  <tbody>
    <h1 *ngIf="products == undefined">No hay productos</h1>
    <tr *ngFor="let product of products">
      <th scope="row">{{ product.id }}</th>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.productType.name }}</td>
      <td *ngIf="isAdmin">
        <div class="buttons">
          <button class="btn btn-primary btn-sm" type='button'>Consultar</button>
          <button class="btn btn-secondary btn-sm">Modificar</button>
          <button class="btn btn-outline-danger btn-sm">Eliminar</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
