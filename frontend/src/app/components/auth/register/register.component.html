<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-4">
          <div class="card">
              <div class="card-body">
                  <h3 class="card-title text-center">Register</h3>
                  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                      <div class="mb-3">
                          <label for="email" class="form-label">Name</label>
                          <input type="text" id="firstName" class="form-control" formControlName="firstName">
                          <div *ngIf="submitted && registerForm.get('firstName')?.errors" class="text-danger">
                              Complete this field
                          </div>
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Last Name</label>
                          <input type="text" id="lastName" class="form-control" formControlName="lastName">
                          <div *ngIf="submitted && registerForm.get('lastName')?.errors" class="text-danger">
                              Complete this field 
                          </div>
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="text" id="email" class="form-control" formControlName="email">
                          <div *ngIf="submitted && registerForm.get('email')?.errors" class="text-danger">
                              Invalid Email 
                          </div>
                      </div>
                      <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" id="password" class="form-control" formControlName="password">
                          <div *ngIf="submitted && registerForm.get('password')?.errors" class="text-danger">
                              Password must contain at least 6 characters
                          </div>
                      </div>
                      <button type="submit" class="btn btn-primary w-100">Register</button>
                      <button type="button" class="btn btn-outline-primary w-100 mt-2" (click)="login()">Back</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
